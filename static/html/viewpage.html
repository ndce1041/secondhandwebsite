<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-placeholder {
            background-color: #E2E8F0; /* Tailwind color gray-200 */
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <!-- Top Tool Box -->
        <div class="bg-white shadow-md rounded-md mb-6 p-4">
            <div class="flex justify-between items-center">
                <div class="w-1/5 h-8 bg-gray-300 rounded px-4" style="text-align: center;">用户:{{ info.username }}</div>
                <div class="w-1/5 h-8 bg-gray-300 rounded px-4" style="text-align: center;">
                    <a href="/recharge">花西币:{{ info.money }}</a>
                </div>
                <div class="w-1/5 h-8 bg-gray-300 rounded px-4" style="text-align: center;">
                    <a href="/orderpage">我的订单</a>
                </div>
                <div class="w-1/5 h-8 bg-gray-300 rounded px-4" style="text-align: center;">
                    <a href="/sell">出售</a>
                </div>
            </div>
        </div>

        <!-- Content Boxes -->
        <div class="grid md:grid-cols-3 gap-4">


            {% for item in info.goods %}
            
            <div class="bg-white shadow-md rounded-md p-4">
                <div class="image-placeholder mb-4">
                    <img src="/static/img/{{ item.img_path }}" class="absolute top-0 left-0 w-full h-full object-cover rounded-md">
                </div>
                <p class="text-gray-700 font-bold">{{ item.name }}</p>
                <p class="text-blue-500">{{ item.money }}花西币</p>
                <p class="text-gray-700 overflow-auto h-32">{{ item.text }}</p>
                <form action="/order" method="post">
                    <input type="hidden" name="gid" value="{{ item.gid }}">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">购买</button>
                </form>
            </div>

            {% endfor %}
        
        </div>
    </div>
</body>
</html>
