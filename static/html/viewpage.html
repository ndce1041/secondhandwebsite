<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-placeholder {
            background-color: #E2E8F0; /* Tailwind color gray-200 */
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <!-- Top Tool Box -->
        <div class="bg-white shadow-md rounded-md mb-6 p-4">
            <div class="flex justify-between items-center">
                <div class="w-1/4 h-8 bg-gray-300 rounded">尊敬的用户:{{ username }}</div>
                <div class="w-1/4 h-8 bg-gray-300 rounded">花西币:{{ money }}</div>
                <div class="w-1/4 h-8 bg-gray-300 rounded"></div>
                <div class="w-1/4 h-8 bg-gray-300 rounded"></div>
            </div>
        </div>

        <!-- Content Boxes -->
        <div class="grid md:grid-cols-3 gap-4">
            <!-- Box 1 -->
            <div class="bg-white shadow-md rounded-md p-4">
                <div class="image-placeholder mb-4">
                    <img src="/static/img/{{ goods1.img_path }}" class="absolute top-0 left-0 w-full h-full object-cover rounded-md">
                </div>
                <p class="text-gray-700">{{ goods1.text }}</p>
                <form action="/order" method="post">
                    <input type="hidden" name="gid" value="{{ goods1.gid }}">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">购买</button>
                </form>
            </div>
            <!-- Box 2 -->
            <div class="bg-white shadow-md rounded-md p-4">
                <div class="image-placeholder mb-4">
                    <img src="/static/img/{{ goods2.img_path }}" class="absolute top-0 left-0 w-full h-full object-cover rounded-md">
                </div>
                <p class="text-gray-700">{{ goods2.text }}</p>
                <form action="/order" method="post">
                    <input type="hidden" name="gid" value="{{ goods2.gid }}">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">购买</button>
                </form>
            </div>
            <!-- Box 3 -->
            <div class="bg-white shadow-md rounded-md p-4">
                <div class="image-placeholder mb-4">
                    <img src="/static/img/{{ goods3.img_path }}" class="absolute top-0 left-0 w-full h-full object-cover rounded-md">
                </div>
                <p class="text-gray-700">{{ goods3.text }}</p>
                <form action="/order" method="post">
                    <input type="hidden" name="gid" value="{{ goods3.gid }}">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">购买</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
